<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zander's Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <button class="socials-button header-button">Socials</button>
        <button class="resume-button header-button">Resume</button>
    </div>

    <div class="main">
        <div class="nav-bar">
            <div class="nav-container">
                <div class="tv-box"></div>
                <div class="buttons-container">
                    <ul class="nav-buttons">
                        <button class="projects-button nav-button">Projects</button>
                        <button class="photo-button nav-button">Build Logs</button>
                        <button class="music-button nav-button">Photography</button>
                        <button class="favs-button nav-button">Favorites</button>
                        <button class="about-button nav-button">About</button>
                    </ul>
                </div>
            </div>
            <div class="pull-tab" onclick="toggleSidebar()">
                <img class="pull-arrow" src="images/icons/arrow.svg">
            </div>
        </div>

        <div class="content-view">
            <div class="paper-background">
                <img class="construction" src="images/gifs/under-construction.gif">
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const navBar = document.querySelector('.nav-bar');
            navBar.classList.toggle('closed');
        }
    </script>
</body>

</html>
